<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="Src/style.css">
</head>
<body>
    <!-- Header area -->
    <header class="header bg-info text-white py-3">
        <div class="container">
            <div class="navber text-center">
                <ul id="ul" class="w-50 mx-auto ul d-flex justify-content-center">
                    <li ><a href="#">Home</a></li>
                    <li><a href="#">About Student</a></li>
                    <li id="add"><a href="#" >Add Student</a></li>
                </ul>
            </div>
        </div>  
    </header>
    <!-- Table area -->
    <div class="table-area">
        <div class="container">
            <div class="table">
                <h2 class="text-center">Student List Group</h2>
                <table id="table" class="table w-75 mx-auto mt-3 table-bordered">
                    <tr>
                        <th>Id:</th>
                        <th>Name:</th>
                        <th>Father's Name:</th>
                        <th>Mother's Name:</th>
                        <th>Class Name:</th>
                        <th>Mobile Number:</th>
                        <th>To fix:</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- Form area -->
    <div class="form-area">
        <div class="container">
            <div class="form">
                <form action="" id="form" class="form-group w-25 px-4 py-3">

                    <label for="idnum" class="fw-bold">Id Number:</label>
                    <input type="number" name="idnum" id="idnum" class="form-control">

                    <label for="Name" class="fw-bold">Name:</label>
                    <input type="text" id="Name" name="sname" class="form-control">

                    <label for="fname" class="fw-bold">Father's Name:</label>
                    <input type="text" name="fname" id="fname" class="form-control">

                    <label for="mname" class="fw-bold">Mother's Name:</label>
                    <input type="text" name="mname" id="mname" class="form-control">

                    <label for="phone" class="fw-bold">Class Name:</label>
                    <input type="text" name="clas" id="clas" class="form-control">
                 
                    <label for="phone" class="fw-bold">Mobile Number:</label>
                    <input type="number" name="phone" id="phone" class="form-control">

                    <input type="submit" name="submit" id="btn" value="Add" class="btn btn-primary w-100 mt-3">
                </form>
            </div>
        </div>
    </div>
    <!-- Optional Javascript -->
    <script src="Src/app.js"></script>
</body>
</html>
